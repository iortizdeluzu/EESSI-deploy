name: Build Apptainer Container

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering
    paths:
      - 'apptainer.def'
      - '.github/workflows/build-container.yml'


jobs:
  build-container:
    runs-on: hyperion
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create CVMFS public key file
        run: |
          echo "${{ secrets.stratum0 }}" > example.domain.tld.pub

      - name: Build Apptainer container
        run: |
          module load Apptainer
          apptainer build --fakeroot --sandbox example-cvmfs.sif publisher.def
          apptainer exec example-cvmfs.sif bash -c "cvmfs_config setup && cvmfs_config reload example.domain.tld"
      - name: Check if CVMFS mount is available
        run: |
          module load Apptainer
          apptainer exec example-cvmfs.sif ls /cvmfs/example.domain.tld || echo "Mount failed or not accessible"
