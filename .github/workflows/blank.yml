name: Build Apptainer Container

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering
    paths:
      - 'apptainer.def'
      - '.github/workflows/build-container.yml'


jobs:
  build-container:
    runs-on: hyperion
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create CVMFS public key file
        run: |
          echo "${{ secrets.stratum0 }}" > example.domain.tld.pub

      - name: Build Docker container
        env:
          BUILDAH_ISOLATION: chroot   # <- key line
          BUILDAH_STORAGE_DRIVER: vfs # (drop if you prefer fuseâ€‘overlayfs)
        run: |
          docker build -t cvmfs-rocky8 .
          
      - name: Execute Docker container
        run: |
          docker run --rm -i --cap-add SYS_ADMIN --device /dev/fuse --security-opt apparmor:unconfined cvmfs-rocky8
          
      - name: Mount and list CVMFS repo inside container
        run: |
          docker run --rm \
            --cap-add SYS_ADMIN \
            --device /dev/fuse \
            --security-opt apparmor:unconfined \
            --tmpfs /cvmfs:exec \
            cvmfs-rocky8 \
            bash -c "mkdir -p /cvmfs/example.domain.tld && mount -t cvmfs example.domain.tld /cvmfs/example.domain.tld && ls /cvmfs/example.domain.tld"
      
      - name: Install EasyBuild
        run: | 
          docker run --rm \
          --cap-add SYS_ADMIN \
          --device /dev/fuse \
          --security-opt apparmor:unconfined \
          --tmpfs /cvmfs:exec \
          -e USER=scicomp \
          -e HOME=/home/scicomp \
          -w /home/scicomp \
          cvmfs-rocky8 \
          bash -c "sudo chown -R scicomp:scicomp /sci-env && cd /sci-env/scripts && bash install.sh"
